<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Page Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page ðŸš€</h1>

  <!-- PART 1: EVENT HANDLING -->
  <button id="toggleThemeBtn">Toggle Light/Dark Mode</button>
  <button id="counterBtn">Click Me</button>
  <p id="counterDisplay">You clicked 0 times.</p>

  <!-- PART 2: INTERACTIVE ELEMENT: FAQ -->
  <h2>FAQ</h2>
  <div class="faq-item">
    <h3 class="faq-question">What is this?</h3>
    <p class="faq-answer">This is a collapsible FAQ answer.</p>
  </div>

  <!-- PART 3: FORM VALIDATION -->
  <h2>Register</h2>
  <form id="myForm" novalidate>
    <label>
      Name:
      <input type="text" id="name" />
      <span class="error" id="nameError"></span>
    </label>
    <br />
    <label>
      Email:
      <input type="email" id="email" />
      <span class="error" id="emailError"></span>
    </label>
    <br />
    <label>
      Password:
      <input type="password" id="password" />
      <span class="error" id="passwordError"></span>
    </label>
    <br />
    <button type="submit">Submit</button>
    <p id="formMessage"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
